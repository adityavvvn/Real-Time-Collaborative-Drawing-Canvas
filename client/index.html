<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Drawing Canvas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Collaborative Drawing Canvas</h1>
            <div class="user-info">
                <div class="user-list" id="userList">
                    <span class="label">Online Users</span>
                </div>
            </div>
        </header>

        <div class="toolbar">
            <div class="tool-group">
                <button id="brushTool" class="tool-btn active" title="Brush Tool">
                    <span>üñåÔ∏è</span> Brush
                </button>
                <button id="eraserTool" class="tool-btn" title="Eraser Tool">
                    <span>üßπ</span> Eraser
                </button>
            </div>

            <div class="tool-group">
                <label for="colorPicker">Color:</label>
                <input type="color" id="colorPicker" value="#000000">
            </div>

            <div class="tool-group">
                <label for="strokeWidth">Size:</label>
                <input type="range" id="strokeWidth" min="1" max="50" value="5">
                <span id="strokeWidthValue">5</span>
            </div>

            <div class="tool-group">
                <button id="undoBtn" class="tool-btn" title="Undo Last Action">
                    <span>‚Ü∂</span> Undo
                </button>
                <button id="redoBtn" class="tool-btn" title="Redo Last Action">
                    <span>‚Ü∑</span> Redo
                </button>
                <button id="clearBtn" class="tool-btn danger" title="Clear Entire Canvas">
                    <span>üóëÔ∏è</span> Clear
                </button>
            </div>

            <div class="tool-group">
                <input type="text" id="roomInput" placeholder="Enter Room ID" value="default">
                <button id="joinRoomBtn" class="tool-btn" title="Join or Switch Room">
                    <span>üö™</span> Join Room
                </button>
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="drawingCanvas"></canvas>
            <canvas id="cursorCanvas"></canvas>
        </div>

        <div class="status-bar">
            <span id="statusText">Connecting...</span>
            <span id="fpsCounter">FPS: --</span>
        </div>
    </div>

    <!-- Load Socket.io client library -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Load our application module -->
    <script type="module" src="/main.js"></script>
</body>
</html>
