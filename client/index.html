<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Drawing Canvas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üé® Collaborative Drawing Canvas</h1>
            <div class="user-info">
                <div class="user-list" id="userList">
                    <span class="label">Online Users:</span>
                </div>
            </div>
        </header>

        <div class="toolbar">
            <div class="tool-group">
                <button id="brushTool" class="tool-btn active" title="Brush">
                    üñåÔ∏è Brush
                </button>
                <button id="eraserTool" class="tool-btn" title="Eraser">
                    üßπ Eraser
                </button>
            </div>

            <div class="tool-group">
                <label for="colorPicker">Color:</label>
                <input type="color" id="colorPicker" value="#000000">
            </div>

            <div class="tool-group">
                <label for="strokeWidth">Size:</label>
                <input type="range" id="strokeWidth" min="1" max="50" value="5">
                <span id="strokeWidthValue">5</span>
            </div>

            <div class="tool-group">
                <button id="undoBtn" class="tool-btn" title="Undo">‚Ü∂ Undo</button>
                <button id="redoBtn" class="tool-btn" title="Redo">‚Ü∑ Redo</button>
                <button id="clearBtn" class="tool-btn danger" title="Clear Canvas">üóëÔ∏è Clear</button>
            </div>

            <div class="tool-group">
                <input type="text" id="roomInput" placeholder="Room ID (default)" value="default">
                <button id="joinRoomBtn" class="tool-btn">Join Room</button>
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="drawingCanvas"></canvas>
            <canvas id="cursorCanvas"></canvas>
        </div>

        <div class="status-bar">
            <span id="statusText">Connecting...</span>
            <span id="fpsCounter">FPS: --</span>
        </div>
    </div>

    <!-- Load Socket.io client library -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Load our application module -->
    <script type="module" src="/main.js"></script>
</body>
</html>
